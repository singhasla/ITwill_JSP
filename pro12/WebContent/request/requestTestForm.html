<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>학번, 이름, 학년, 선택과목을 입력하는 디자인 페이지</h1>
	
	<form action="requestTestPro.jsp" method="post">
	
		학번 : <input type="text" name="num"/> <br>
		이름 : <input type="text" name="name"/> <br>
		학년 : 
				<input type="radio" name="grade" value="1" checked="checked"/>1학년&nbsp;
				<input type="radio" name="grade" value="2" checked="checked"/>2학년&nbsp;
				<input type="radio" name="grade" value="3" checked="checked"/>3학년&nbsp;
				<input type="radio" name="grade" value="4" checked="checked"/>4학년&nbsp;
				<br>
		선택과목 : 
				<select name="subject">
					<option value="JAVA">JAVA</option>
					<option value="JSP">JSP</option>
					<option value="XML">XML</option>
				</select>
				<br>
		<input type="submit" value="요청전송">
	
	</form>
</body>
</html>
