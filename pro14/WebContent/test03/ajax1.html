<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--JQuery Setup : 항상 제이쿼리 최신업데이트된 파일을 불러와서 적용-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		//아래 전송버튼 클릭했을때 호출되는 메소드로
		//Ajax기술을 이용하여 서블릿(서버페이지)으로 요청후 응답을 받아 처리함.
		function fn_process() {
			
			$.ajax(
					{     
						type : "get", // 서버페이지로 요청하는 방식 중  get 또는 post를 설정 할수 있음
						dataType : "text", //서버페이지로 부터 응답 받을 데이터 형식 
						async :  false, // 서버페이지로 요청시 false인 경우 동기식으로 처리 한다는의미
						url : "http://localhost:8080/pro14/ajaxTest1",//요청할 서버페이지의 주소값 지정	
						data : {param : "Hello,jQuery"}, //서버페이지로 요청할 데이터 지정 (매개변수와 값을 설정)
						success : function(data,textStatus){//서버에 요청통신에 성공했을때...
															//서버페이지로부터 데이터를 매개변수로 응답받아처리
							//서버페이지로부터 응답 받은 메세지를 아래의 <div>영역에 텍스트로 출력 
							$('#message').append(data);
						},
						error : function(){//서버페이지로 요청과 응답에 실패 했을때 호출되는 콜백함수
							alert("에러가 발생했습니다.");
						}
// 						,
// 						complete : function(){//서버페이지로 부터 메세지 응답을 성공적으로 처리 했을때
// 											  //처리할 문장
// 							alert("작업을 완료 했습니다.");
// 						}
					 }//{  }끝
					);//$.ajax();함수 끝 
		}//fn_process()함수 끝
		
		
	</script>
</head>
<body>
	<!-- 제이쿼리 Ajax기능을 이용하여 서블릿에 매개변수 이름 param으로 "Hello,jQuery"를 전송하면
	         서블릿 서버페이지로부터 받은  메세지를  id속성값이 "message"인  <div>태그영역에 표시 합니다.
	  -->
	
	<input type="button" value="전송하기" onclick="fn_process();"> <br><br>
	
	<!-- 서버페이지로(jsp페이지 또는 서블릿으로) 요청한후 응답받은 데이터내용을 출력할 DIV영역  -->
	<div id="message"></div>


</body>
</html>
